<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemetos inline y block</title>
</head>
<body>
    <h1>Elemetnos span inline</h1>
    <p>texto donde vamos <spam style="color:blue; border-radius:1px;"> a enfatizar mamapichas</spam> mama llema</p>
   
   
    <h1>Elemetnos span block</h1>
    <p>texto donde vamos <div style="color:blue;"> a enfatizar mamapichas</div> mama llema</p>

</body>
</html>
